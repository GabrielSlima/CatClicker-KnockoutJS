<!doctype html>
<html>
	<head>
		<title>KnockoutJS</title>
		<meta charset="utf-8">
	</head>
	<body>
		<main data-bind="with: currentCat()">
			<span data-bind="text: count"></span>
			<h1 data-bind="text: name"></h1>
			<h2 data-bind="text: actualBorn"></h2>
			
		</main>
		<img data-bind="attr:{src: currentCat().img}, click: incrementCounter">
		<h3>Other cats</h3>
		<ul data-bind="foreach: currentCat().cats">
			<li><span data-bind="text: Name"></li>	
		</ul>
	</body>
	<script type="text/javascript" src="js/ko/knockout.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</html>
