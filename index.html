<!doctype html>
<html>
	<head>
		<title>KnockoutJS</title>
		<meta charset="utf-8">
	</head>
	<body>
		<main>
			<span data-bind="text: count"></span>

	</body>

	<script type="text/javascript" src="js/app.js"></script>
</html>
